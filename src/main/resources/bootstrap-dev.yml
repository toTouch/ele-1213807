server:
  port: 9991

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:xiliulou-nacos}:${NACOS-PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs[0]:
          data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          refresh: true
  profiles:
    active: dev

logging:
  config: classpath:logback-spring-dev.xml
  level:
    com.xiliulou.electricity.mapper: debug

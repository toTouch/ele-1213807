server:
  port: 9991
  servlet:
    context-path: /electricityCabinet
spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:xiliulou-nacos}:80
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs[0]:
          data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          refresh: true
  profiles:
    active: prod
logging:
  config: classpath:logback-spring-prod.xml

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
        exclude: httptrace
